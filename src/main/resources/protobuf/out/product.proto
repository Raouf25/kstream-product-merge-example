syntax = "proto3";

package com.adrienben.demo.domain.out;

option java_multiple_files = true;

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  string brand = 4;
  repeated .com.adrienben.demo.domain.out.Sku skus = 5;
}

message Sku {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated .com.adrienben.demo.domain.out.Offer offers = 4;
}

message Offer {
  string id = 1;
  string name = 2;
  string description = 3;
  float price = 4;
}
